<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function weekDays() {
        var days = [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday",
        ];
        display(days);
      }

      function display(days) {
        var i, dayCount;
        for (i = 1; i < 8; i++) {
          switch (i) {
            case 1:
              dayCount = "First";
              break;
            case 2:
              dayCount = "Second";
              break;
            case 3:
              dayCount = "Third";
              break;
            case 4:
              dayCount = "Fourth";
              break;
            case 5:
              dayCount = "Fifth";
              break;
            case 6:
              dayCount = "Sixth";
              break;
            case 7:
              dayCount = "Seventh";
              break;
            default:
              dayCount = "Not a week day.";
              break;
          }
          document.write(dayCount + " day of week is " + days[i - 1] + "<br>");
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to check output"
      onclick="return weekDays();"
    />
  </body>
</html>
