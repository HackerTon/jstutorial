<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function twoDimensionalArray() {
        var employees = [
          ["Honey", 25, "30000"],
          ["Money", 28, "35000"],
          ["Sunny", 22, "40000"],
        ];
        var i;
        for (i = 0; i < employees.length; i++) {
          document.write(
            "This is " +
              employees[i][0] +
              ". He is " +
              employees[i][1] +
              " years old. His salary is " +
              employees[i][2] +
              ".<br>"
          );
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="clcik me to check output"
      onclick="return twoDimensionalArray();"
    />
  </body>
</html>
