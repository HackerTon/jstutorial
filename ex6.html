<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function asciiValue() {
        var character = prompt("Enter character");
        if (character.charCodeAt(0) >= 65 && character.charCodeAt(0) <= 90) {
          document.write("Entered value is a capital character");
        } else if (
          character.charCodeAt(0) >= 97 &&
          character.charCodeAt(0) <= 122
        ) {
          document.write("Entered value is a small character");
        } else if (
          character.charCodeAt(0) >= 48 &&
          character.charCodeAt(0) <= 57
        ) {
          document.write("Entered value is a digit");
        } else {
          document.write("Entered value is a special character");
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to enter character"
      onclick="return asciiValue();"
    />
  </body>
</html>
