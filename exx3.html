<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function percentage(a, b, c) {
        var ans = ((a + b + c) / 300) * 100;
        document.write("Marks % of student is : " + ans + "%");
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to check answer"
      onclick="return percentage(50,50,50);"
    />
  </body>
</html>
