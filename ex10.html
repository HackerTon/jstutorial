<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function odd() {
        var i = 1;
        do {
          if (i % 2 != 0) {
            document.write(i + "<br>");
          }
          i++;
        } while (i < 100);
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to check answer"
      onclick="return odd();"
    />
  </body>
</html>
