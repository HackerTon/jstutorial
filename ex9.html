<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function count(minValue, maxValue) {
        while (minValue <= maxValue) {
          document.write(minValue);
          document.write("<br>");
          minValue++;
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to check output"
      onclick="return count(2,22)"
    />
  </body>
</html>
