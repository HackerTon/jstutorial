<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function evenOdd() {
        var number = prompt("enter an integer value");
        if (number % 2 == 0) document.write("Entered number is even");
        else document.write("Entered number is odd");
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to enter an number"
      onclick="return evenOdd();"
    />
  </body>
</html>
