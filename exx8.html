<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createArray(a, b, c, d, e) {
        var arr = [a, b, c, d, e];
        var ele = document.getElementById("text");
        if (ele !== null) {
          ele.innerHTML = arr;
        }
      }
    </script>
  </head>
  <body>
    <p id="text"></p>
    <input
      type="button"
      value="click me to check output"
      onclick="return createArray(1,2,9,7,5);"
    />
  </body>
</html>
