<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function primeFac() {
        var no;
        var i = 2;
        no = prompt("Enter any positive number");
        no = parseInt(no);
        while (i <= no) {
          if (no % i == 0) {
            document.write(i + ",");
            no = no / i;
            i = 1;
          }
          i++;
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to find prime factor"
      onclick="return primeFac();"
    />
  </body>
</html>
