<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getPattern() {
        var i, j, k;
        k = 1;
        for (i = 1; i <= 10; i++) {
          for (j = 1; j < 4; j++) {
            document.write("&nbsp;" + "&nbsp;");
          }
          for (j = 1; j <= 1; j++) {
            document.write(k + "&nbsp;" + "&nbsp;");
            k++;
          }
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="click me to check output"
      onclick="return getPattern();"
    />
  </body>
</html>
