<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=in, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function fine() {
        var input = prompt("Enter day's number");
        input = parseInt(input);
        switch (input) {
          case 1:
            document.write("It's Monday");
            break;
          case 2:
            document.write("It's Tuesday");
            break;
          case 3:
            document.write("It's Wednesday");
            break;
          case 4:
            document.write("It's Thursday");
            break;
          case 5:
            document.write("It's Friday");
            break;
          case 6:
            document.write("It's Saturday");
            break;
          case 7:
            document.write("It's Sunday");
            break;
          default:
            document.write("Invalid input");
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="enter day's number" onclick="return fine();" />
  </body>
</html>
